<div class="browsing_history_wrapper">
  <div class="browsing_history">
    <p class="title">
      Inspired by your browsing history
    </p>
    <div class="products_grid">
      <a [routerLink]="['/product',p.id]" class="product_browsing_container" *ngFor="let p of browsingProductHistoryResult.inspiredProducts">
        <div class="image_container">
          <img src={{p.mainImage}} (error)="p.mainImage = 'https://www.elegantthemes.com/blog/wp-content/uploads/2019/10/2-2.png'">
        </div>
        <p class="title_product">{{p.name}}</p>
        <div class="stars">
          <mat-icon class="staricon">star</mat-icon>
          <mat-icon class="staricon">star</mat-icon>
          <mat-icon class="staricon">star</mat-icon>
          <mat-icon class="staricon">star</mat-icon>
          <mat-icon class="staricon">star_border</mat-icon>
          <p class="price_stars">54</p>
        </div>
        <p>{{p.price | currency}}</p>

      </a>
    </div>
  </div>
  <hr>
  <div class="browsing_history" *ngIf="browsingProductHistoryResult.browsingProductsImages.length>0">
    <p class="title">
      Your browsing history
    </p>
    <div class="products_grid your_browsing">
      <div class="product_browsing_container" *ngFor="let i of browsingProductHistoryResult.browsingProductsImages">
        <div class="image_container">
          <img src={{i}}>
        </div>
      </div>
    </div>
  </div>



</div>
